<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/barcelona">
    <div class="topbar">
        <div class="logo">
            <h:link>
                <p:graphicImage value="/images/s3_logo.png" height="50"/>
            </h:link>
        </div>
        <a id="topbar-menu-button" href="#">
            <i class="fa fa-bars"></i>
        </a>
        <ul class="topbar-menu fadeInDown animated">
            <li class="profile-item">
                <a href="#">
                    <div class="profile-image">
                        <p:graphicImage name="images/profile-image.png" library="barcelona-layout" />
                    </div>
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name"><h:outputText value="#{userManagerBean.userAccount.userName}"/></span>
                        <span class="topbar-item-name profile-role"><h:outputText value="#{userManagerBean.userAccount.role.roleName}"/></span>
                    </div>
                </a>
                <ul class="animated">
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Profile</span>
                            <span class="topbar-submenuitem-badge">5</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <p:link   outcome="/settings/settings.xhtml" >
                            <i class="fa fa-fw fa-cog"></i>
                            <span>Settings</span>
                            <span class="topbar-submenuitem-badge">4</span>
                        </p:link>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <p:commandLink action="#{userManagerBean.gotoSystemHome}">
                                <i class="fa fa-exchange"></i>
                                <span>Switch Systems</span>
                            </p:commandLink>
                        </h:form>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <p:commandLink action="#{userManagerBean.logOutUser}">
                                <i class="fa fa-sign-out"></i>
                                <span>Logout</span>
                            </p:commandLink>
                        </h:form>
                    </li>

                </ul>
            </li>

            <li>
                <a href="#">
                    <i class="topbar-icon material-icons animated swing fa fa-fw fa-envelope-o"></i>
                    <span class="topbar-badge animated rubberBand">5</span>
                    <span class="topbar-item-name">Messages</span>
                </a>
                <ul class="animated">
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar1.png" library="barcelona-layout" width="35"/>
                            <span>Give me a call</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar2.png" library="barcelona-layout" width="35"/>
                            <span>Reports attached</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar3.png" library="barcelona-layout" width="35"/>
                            <span>About your invoice</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar2.png" library="barcelona-layout" width="35"/>
                            <span>Meeting today</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar4.png" library="barcelona-layout" width="35"/>
                            <span>Out of office</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="topbar-icon fa fa-fw fa-bell-o"></i>
                    <span class="topbar-badge animated rubberBand">4</span>
                    <span class="topbar-item-name">Notifications</span>
                </a>
                <ul class="animated">
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-tasks"></i>
                            <span>Pending tasks</span>
                            <span class="topbar-submenuitem-badge">6</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-calendar-check-o"></i>
                            <span>Meeting today</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-download"></i>
                            <span>Download</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-plane"></i>
                            <span>Book flight</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="search-item">
                <h:form>
                    <span class="md-inputfield">
                        <p:inputText />
                        <i class="fa fa-search"></i>
                        <label>Search</label>
                    </span>
                </h:form>
            </li>
        </ul>
    </div>
</ui:composition>
