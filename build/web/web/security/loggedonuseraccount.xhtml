<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title"></ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#64B5F6', '#FFD54F'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>

        <script type="text/javascript" src="/scripts/input_validator.js"/>
        <style type="text/css">
            .main-content {
                padding: 0;
            }

            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }

            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="content">

<h:form id="userAccountForm">
<p:panel>
<table>
<tr>
<td>
<p:outputLabel value="Logged In User Accounts" styleClass="format" style="font-weight:bold;"/>
</td>
</tr>
<tr>
<td>
<p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
</td>
</tr>
</table>
</p:panel>
<table>
<tr>
<td>
<div align="center">
<p:panelGrid columns="1">
<p:dataTable id="userAcctTable" styleClass="fixed-size" value="#{applicationManagerBean.userAccountList}" var="userRecord" paginator="true" rows="10" reflow="true">
<f:facet name="header">
<h:outputText value="User Account Table"/>
</f:facet>
<p:column width="5%">
<f:facet name="header">
<h:outputText escape="false" value="Select"/>
</f:facet>
<p:selectBooleanCheckbox value="#{userRecord.selected}" valueChangeListener="#{userManagerBean.userAccountSelected}">
<p:ajax update=":userAccountForm"/>
</p:selectBooleanCheckbox>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText escape="false" value="User Name"/>
</f:facet>
<h:outputText value="#{userRecord.userName}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText escape="false" value="Email Address"/>
</f:facet>
<h:outputText value="#{userRecord.emailAddress}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText escape="false" value="Role"/>
</f:facet>
<h:outputText value="#{userRecord.role.roleName}"/>
</p:column>
<p:column  width="10%">
<f:facet name="header">
<h:outputText escape="false" value="Activated"/>
</f:facet>
<p:selectBooleanCheckbox value="#{userRecord.activated}" disabled="true"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText escape="false" value="Auth on AD"/>
</f:facet>
<p:selectBooleanCheckbox value="#{userRecord.alternativeLoginEnabled}" disabled="true"/>
</p:column>
</p:dataTable>
</p:panelGrid>
</div>
</td>
</tr>
</table>
</h:form>
</ui:define>   
</ui:composition>
