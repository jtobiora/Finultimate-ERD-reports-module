<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:pm="http://primefaces.org/mobile">

    <ui:define name="title"></ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#64B5F6', '#FFD54F'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>

        <script type="text/javascript" src="/scripts/input_validator.js"/>
        <style type="text/css">
            .main-content {
                padding: 0;
            }

            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }

            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
        </style>
        <style type="text/css">
            .Hbuttons{
                display: inline-block;
                text-align:center;
                align-items: center;
                box-shadow: none !important;
                border-radius:0px !important;
                font-size: 16px !important;
                color:white !important;
                height: 35px !important;
                width: 100px;
                line-height:35px;
                vertical-align: central;
                text-transform:  uppercase !important;
            }

        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="ServiceEntityForm">
            <div class="card" style=" top: 200px; border-radius: 0px; margin: 0px; padding-top: 20px">
                <div>
                    <p:commandButton id="newButton" type="button" class="Hbuttons" value="New"/>
                    <p:commandButton id="updateButton" type="button" class="Hbuttons" value="Update"/>
                    <p:commandButton id="addButton" type="button" class="Hbuttons" value="Add"/>
                    <p:commandButton id="approveButton" type="button" class="Hbuttons" value="APPROVE"/>
                    <p:commandButton id="deleteButton" type="button" class="Hbuttons red-btn" value="DELETE"/>

                </div>
            </div>
            <div class="ui-g" >
                <div class="ui-g-12">
                    <h:panelGroup layout="block" class="ui-g-1 ui-lg-2 ui-md-1">

                    </h:panelGroup>
                    <h:panelGroup layout="block" class="ui-g-12 ui-lg-8 ui-md-11 ui-sm-12">
                        <div class="card" style="border-radius: 0px; padding:  0px">

                            <p:growl id="growl" showDetail="true" sticky="true" />  
                            <div class="ui-g" style=" padding:  0px; margin: 0px;">
                                


                                <div class="ui-g-12 ui-sm-12">
                                    <div class="ui-g">

                                        <h:panelGroup layout="block" class="ui-g-12 ui-lg-2 ui-md-12 ui-sm-12">
                                            <p:graphicImage value="#{graphicImageView.chart}" width="150px" height="150px" />
                                            <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true">
                                            </p:fileUpload>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="ui-g-12 ui-lg-10 ui-md-12 ui-sm-12">
                                            <h:panelGroup layout="block" class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                                                <p:outputLabel  value="Name" for="name" style="width: 100%; font-size: 30px"/>
                                                <p:inputText class="form-control" required="true" id="name" placeholder="PRODUCT NAME"  style="width: 100%"/>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block" class="ui-g-12 ui-lg-8 ui-md-8 ui-sm-12">
                                                
                                                <h:panelGroup layout="block" class="ui-g-12 ui-lg-3 ui-md-3 ui-sm-12" >
                                                    <p:outputLabel value="Price" for="price" style="width: 100%; font-weight: bold"/>
                                                </h:panelGroup>
                                                <h:panelGroup layout="block" class="ui-g-12 ui-lg-9 ui-md-9 ui-sm-12" >
                                                    <p:inputText required="true" id="price"  style="width: 100%"/>
                                                </h:panelGroup>
                                                <h:panelGroup layout="block" class="ui-g-12 ui-lg-3 ui-md-3 ui-sm-12" >
                                                    <p:outputLabel for="category" value="Category" style="width: 100%; font-weight: bold"/>
                                                </h:panelGroup>
                                                <h:panelGroup layout="block" class="ui-g-12 ui-lg-9 ui-md-9 ui-sm-12" >
                                                    <p:selectOneMenu id="category" 
                                                                     filter="true"
                                                                     style="width: 100%">
                                                        <f:selectItem itemLabel="SELECT CATEGORY" itemValue="-1"/>
                                                    </p:selectOneMenu>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block" class="ui-g-12 ui-lg-4 ui-md-4">

                                            </h:panelGroup>
                                            <h:panelGroup layout="block" class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                                                <h:panelGroup layout="block" class="ui-g-12 ui-sm-12">
                                                    <p:outputLabel value="Description" for="details" style="width: 100%; font-weight: bold" />
                                                    <p:inputTextarea id="details"  style="width: 100%"/>
                                                </h:panelGroup>
                                            </h:panelGroup>




                                        </h:panelGroup>


                                    </div>
                                </div>

                            </div>


                        </div>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="ui-g-12 ui-lg-2 ui-md-1">

                    </h:panelGroup>

                </div> 

            </div>
        </h:form>
        <h:form id="ServiceEntityListForm">
            <div class="ui-g card" style="border-radius: 0px; margin: 0px; padding: 0px">
                <div class="ui-g-12" style="border-radius: 0px; margin: 0px; padding: 0px">
                    <div  style="border-radius: 0px; padding:  0px">
                        <div class="ui-g-12" style="border-radius: 0px !important; height: 50px">

                            <p:commandButton class="Hbuttons" value="SAVE"    />
                            <p:commandButton class="Hbuttons" value="RELOAD"  />
                            <p:commandButton class="Hbuttons" ajax="false" value="HISTORY" />
                        </div>
                        <table>
                            <tr>
                                <td>
                                    <p:outputLabel id="msgs" value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}" escape="false"/>
                                </td>
                            </tr>
                        </table>
                        <p:dataTable id="datalist" 
                                     rowKey="#{item.id}"
                                     paginator="true"
                                     reflow="true"
                                     rows="10"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="border-radius: 0px; margin: 20px"
                                     >
                            <p:ajax event="rowSelect"   update=":ServiceEntityForm:deleteButton :ServiceEntityForm:approveButton"/>
                            <p:ajax event="rowUnselect" update=":ServiceEntityForm:deleteButton :ServiceEntityForm:approveButton"/>
                            <p:column width="5%">
                                <f:facet name="header">
                                    <h:outputText escape="false" value="Select"/>
                                </f:facet>
                                <p:selectBooleanCheckbox id="partnerCheckBox" immediate="true" >
                                    <p:ajax update=":ServiceEntityForm ServiceEntityListForm" event="change"/>
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Phone"/>
                                </f:facet>
                                <h:outputText />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText />
                            </p:column>

                        </p:dataTable>
                    </div>



                </div>
            </div>
        </h:form>
    </ui:define>   
</ui:composition>
