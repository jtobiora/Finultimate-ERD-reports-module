<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title"></ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#64B5F6', '#FFD54F'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>

        <script type="text/javascript" src="/scripts/input_validator.js"/>
        <style type="text/css">
            .main-content {
                padding: 0;
            }

            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }

            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="content">

<h:form id="updateUserForm">
<p:panel>
<table>
<tr>
<td>
<p:outputLabel value="Change Password" styleClass="format" style="font-weight:bold;"/>
</td>
</tr>
<tr>
<td>
<p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
</td>
</tr>
</table>
</p:panel>
<table width="50%" align="center">
<tr>
<td>
<p:panel>
<table>
<tr>
<td>
<p:graphicImage url="/images/login_sym.png" height="65"/>
</td>
</tr>
<tr>
<td align="right" width="40%">
<p:outputLabel value="#{userManagerBean.loginMessage}"/>
</td>
</tr>
<tr>
<td align="right" width="40%">
<div class="label">
<h:outputText escape="false" value="Enter Old Password: " styleClass="columFormat"/>
</div>
</td>
<td align="right">
<div class="input">
<h:inputSecret id="oldPassword" size="30" styleClass="format" value="#{userManagerBean.oldPassword}"/>
<p:message id="oldPasswordMsg" for="oldPassword" styleClass="format" rendered="true"/>
</div>
</td>
</tr>
<tr>
<td align="right">
<div class="label">
<h:outputText escape="false" value="Enter New Password :" styleClass="columFormat"/>
</div>
</td>
<td align="right">
<div class="input">
<h:inputSecret id="newPassword" size="30" styleClass="format" value="#{userManagerBean.oldPassword}"/>
<p:message id="newPasswordMsg" for="newPassword" styleClass="format" rendered="true"/>
</div>
</td>
</tr>
<tr>
<td align="right">
<div class="label">
<h:outputText escape="false" value="Confirm New Password :" styleClass="columFormat"/>
</div>
</td>
<td align="right">
<div class="input">
<h:inputSecret id="confirmPassword" size="30" styleClass="format" value="#{userManagerBean.confirmedPassword}"/>
<p:message id="confirmPasswordMsg" for="confirmPassword" styleClass="format" rendered="true"/>
</div>
</td>
</tr>
<tr/>
<tr>
<td align="right">
<div class="buttons">
<p:commandButton  ajax="false" value="Save Changes" action="#{userManagerBean.changePassword}" icon="ui-icon-save" style="width:auto;margin-bottom:10px;"/>
</div>
</td>
<td align="right">
<div class="buttons">
<p:commandButton ajax="false" value="Done" action="#{sessionDataReinitBean.navigateHome}" icon="ui-icon-home" styleClass="deep-orange-btn"/>
<p:commandButton  ajax="false" value="Cancel"/>
</div>
</td>
</tr>
</table>
</p:panel>
</td>
</tr>
</table>
</h:form>
</ui:define>   
</ui:composition>
