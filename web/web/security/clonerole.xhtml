<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title"></ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#64B5F6', '#FFD54F'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'bdbdbd',
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>

        <script type="text/javascript" src="/scripts/input_validator.js"/>
        <style type="text/css">
            .main-content {
                padding: 0;
            }

            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }

            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
        </style>
    </ui:define>

    <ui:define name="content">

<body>
<table border="0" cellspacing="1" cellpadding="1">
<tr>
<td>
<h:form id="cloneRoleForm">
<p:panel>
<table>
<tr>
<td>
<p:outputLabel value="Copy Role" styleClass="format" style="font-weight:bold;"/>
</td>
</tr>
<tr>
<td>
<p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
</td>
</tr>
</table>
</p:panel>
<table>
<tr>
<td nowrap="nowrap">
<p:panelGrid columns="5">
<p:selectOneMenu id="roleNameCombo1" immediate="true" value="#{privilegeBean.role.roleID}">
<f:selectItem itemValue="-1" itemLabel="--Source Role--"/>
<f:selectItems value="#{privilegeBean.roleItemList}"/>
</p:selectOneMenu>
<p:selectOneMenu id="roleNameCombo2" immediate="true" value="#{privilegeBean.roleClone.roleID}">
<f:selectItem itemValue="-1" itemLabel="--Destination Role--"/>
<f:selectItems value="#{privilegeBean.roleItemList}"/>
</p:selectOneMenu>
<p:commandButton ajax="false" value="Copy Role" action="#{privilegeBean.cloneRole}"/>
<p:commandButton ajax="false" value="Done" action="#{sessionDataReinitBean.navigateHome}" icon="ui-icon-home" styleClass="deep-orange-btn"/>
</p:panelGrid>
</td>
</tr>
</table>
</h:form>
</td>
</tr>
</table>
</body>
</ui:define>   
</ui:composition>
